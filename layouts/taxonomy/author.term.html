{{ define "main" }}
  <ul>
  {{ range $author, $v := .Data.Terms }}
      {{ $profile := $.Authors.Get $author }}
      <li>
          <a href="{{ printf "%s/%s/" $.Data.Plural $author | absURL }}">
              {{ $profile.DisplayName }} - {{ $profile.ShortBio }}
          </a>
      </li>
  {{ end }}
  </ul>
{{ end }}
