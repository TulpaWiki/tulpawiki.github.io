<!DOCTYPE html>
<html lang="{{ .Page.Lang }}">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{ .Page.Title }}</title>
    {{ partial "styles" . }}
  </head>
  <body>
    {{ block "header" . }}{{ end }}
    <main class="box" id="main" role="main">
      {{ block "main" . }}{{ end }}
    </main>
    {{ block "footer" . }}{{ end }}
  </body>
</html>
