<!DOCTYPE html>
<html class="page" lang="{{ .Page.Lang }}" dir="ltr">
  <head>
    {{ partial "head" . }}
  </head>
  <body class="[ page__body ][{{ if eq .Kind "404" }} cover cover_min-height_100vh {{ else }} stack stack_split-after_3 {{ end }}]">
    {{ partial "components/skip-links" . }}
    {{ block "header" . }}
      {{ partial "header" . }}
    {{ end }}
    {{ block "main" . }}{{ end }}
    {{ block "footer" . }}
      {{ partial "footer" . }}
    {{ end }}
    {{ partial "scripts" . }}
  </body>
</html>
