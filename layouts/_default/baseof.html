<!DOCTYPE html>
<html lang="{{ .Page.Lang }}">
  <head>
    {{ partial "meta" . }}
    <title>{{ println .Page.Title "|" .Site.Title }}</title>
    {{ partial "styles" . }}
  </head>
  <body>
    {{ partial "components/skip-links" . }}
    <span class="stack">
      {{ partial "header" . }}
      {{ block "main" . }}{{ end }}
      {{ partial "footer" . }}
    </span>
    {{ partial "scripts" . }}
  </body>
</html>
