<!DOCTYPE html>
<html lang="{{ .Page.Lang }}">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{ .Page.Title }}</title>
    {{ partial "styles" . }}
  </head>
  <body>
    {{ partial "components/skip-links" . }}
    <div class="stack">
      {{ partial "header" . }}
      <main class="center" id="main">
        {{ block "main" . }}{{ end }}
      </main>
      {{ partial "footer" . }}
    </div>
    {{ partial "scripts" . }}
  </body>
</html>
