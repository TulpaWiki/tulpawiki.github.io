{{ define "header" }}
  {{ partial "navigation" . }}
  {{ partial "header" . }}
{{ end }}

{{ define "main" }}
  <main class="center center_padding_gutters stack" id="main">
    <article class="stack">
      {{ with .Content }}{{ . }}{{ end }}
      <ul class="stack">
        {{ range .Data.Pages }}
          <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    </article>
  </main>
  {{ partial "pagination" . }}
{{ end }}
