{{ define "main" }}
  {{ if .Site.IsServer }}<h1>terms</h1>{{ end }}
  <article class="stack">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <ul class="stack">
      {{ range .Data.Pages }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  </article>
{{ end }}
