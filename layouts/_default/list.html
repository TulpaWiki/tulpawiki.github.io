{{ define "main" }}
  <article class="stack">
    {{/* if not .IsHome */}}
      <h1>{{ .Title }}</h1>
    {{/* end */}}
    {{ with .Content }}{{ . }}{{ end }}
    <ul>
      {{ range .Pages }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </article>
{{ end }}
