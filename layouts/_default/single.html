{{- define "main" }}
  <main class="center center_padding_gutters" id="main">
    <article class="stack">
      <header>
        <h1>{{- .Title -}}</h1>
        <span class="cluster">
          <span>
            <span>{{ partial "components/sources-list" . }}</span>
            <span>{{ partial "components/license" . }}</span>
          </span>
        </span>
      </header>
      {{- with .Content }}{{ . }}{{ end -}}
    </article>
  </main>
{{ end -}}
