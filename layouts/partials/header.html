<header class="box box_boder_none" id="header">
  <nav role="navigation">
    <ul class="reel js-reel">
      <li><a href="/" title="{{ (.Site.GetPage "/").Title }}">{{ .Site.Title }}</a></li>
      {{ range .Site.Menus.general }}
        <li><a href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
</header>
