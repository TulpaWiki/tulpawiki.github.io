{{ with .Params.license }}
  <b>{{- println ":copyright:" (i18n "license" | title) | emojify -}}</b>
  {{- $parts := split . "-" -}}
  <a href="http://creativecommons.org/licenses/{{ . }}/4.0/" rel="license">
    CC
    {{ if (in . "by") }}BY{{ end }}
    {{- if (in . "nc") }}-NC{{ end }}
    {{- if (in . "sa") }}-SA{{ end }}
    {{- if (in . "nd") }}-ND{{ end }}
    4.0
  </a>
{{ end }}
